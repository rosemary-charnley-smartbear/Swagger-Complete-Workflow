name: Publish OpenAPI to SwaggerHub

on:
  push:
    branches:
      - main
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      SWAGGERHUB_API_KEY: ${{ secrets.SWAGGER_STUDIO_API_KEY }}
      SWAGGERHUB_OWNER: Charnley-Test
      SWAGGERHUB_API_NAME: simple-api-3.0.x
      SWAGGERHUB_API_VERSION: 1.0.0
      OPENAPI_FILE: simple-api-3.0.x-1.0.0.yaml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed OpenAPI file
        id: detect
        run: |
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep -E '\.(yaml|yml|json)$' | head -n 1)

          if [ -z "$FILE" ]; then
            echo "No OpenAPI spec changes detected"
            exit 0
          fi

          echo "OPENAPI_FILE=$FILE" >> $GITHUB_ENV
          echo "Detected OpenAPI file: $FILE"

      - name: Push OpenAPI to SwaggerHub
        run: |
          curl -X PUT \
            "https://api.swaggerhub.com/apis/${SWAGGERHUB_OWNER}/${SWAGGERHUB_API_NAME}/${SWAGGERHUB_API_VERSION}" \
            -H "Authorization: Bearer ${SWAGGER_STUDIO_API_KEY}" \
            -H "Content-Type: application/yaml" \
            --data-binary @"${OPENAPI_FILE}"
